<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNSEEKER - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            animation: logoFloat 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        @keyframes logoFloat {
            0% {
                transform: translateY(0px) scale(1);
            }
            100% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-spinner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: #ffaa44;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .spinner-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: #44aaff;
            animation-duration: 2s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-progress {
            margin-top: 30px;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffaa44, #44aaff);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-out forwards;
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-dots {
            margin-top: 20px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Conteúdo da página principal (exemplo) */
        .main-content {
            padding: 50px;
            text-align: center;
            color: white;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 80px;
            }

            .loading-text {
                font-size: 18px;
            }

            .loading-progress {
                width: 150px;
            }

            .main-content h1 {
                font-size: 32px;
            }

            .main-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="logo-container">
            <img src="logo_nitida.png" alt="SUNSEEKER Logo" class="logo">
        </div>
        
        <div class="loading-text">SUNSEEKER</div>
        
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        
        <div class="loading-progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Conteúdo Principal da Página -->
    <div class="main-content">
        <h1>Bem-vindo ao SUNSEEKER</h1>
        <p>Sua aplicação foi carregada com sucesso!</p>
        <p>Este é um exemplo de como o conteúdo aparece após o loading.</p>
    </div>

    <script>
        // Simular tempo de carregamento e remover o loading
        window.addEventListener('load', function() {
            // Simula um tempo de carregamento de 3 segundos
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('fade-out');
                
                // Remove o elemento do DOM após a animação
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 3000);
        });

        // Função para mostrar o loading novamente (útil para demonstração)
        function showLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            loadingOverlay.classList.remove('fade-out');
            
            // Esconder novamente após 3 segundos
            setTimeout(function() {
                loadingOverlay.classList.add('fade-out');
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 3000);
        }

        // Adicionar evento de clique para demonstração
        document.addEventListener('click', function() {
            if (document.getElementById('loadingOverlay').style.display === 'none') {
                showLoading();
            }
        });
    </script>
</body>
</html>
