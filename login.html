<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Firebase</title>

    <!-- √çcones FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <!-- Estilo simples -->
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367d6;
        }
        img {
            border-radius: 50%;
        }
        .btn-logout {
            background-color: crimson;
        }
    </style>
</head>
<body>

    <h1>Login Firebase Google</h1>

    <!-- Bot√£o Login Google -->
    <button onclick="login()">
        <i class="fab fa-google"></i> Entrar com Google
    </button>

    <!-- √Årea de informa√ß√µes do usu√°rio -->
    <div id="user-info"></div>

    <!-- Script Firebase -->
    <script>
        // üî• Configura√ß√µes do Firebase (SUBSTITUA PELOS SEUS DADOS)
        const firebaseConfig = {
  apiKey: "AIzaSyCzsKoNUO3pfWXr7kSBfZ3WEls_2TBhWx0",
  authDomain: "sunseeker-11685.firebaseapp.com",
  projectId: "sunseeker-11685",
  storageBucket: "sunseeker-11685.appspot.com",
  messagingSenderId: "997372628224",
  appId: "1:997372628224:web:50ccfbfe938a0442bb37e5"
};


        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        // Fun√ß√£o de Login
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    document.getElementById('user-info').innerHTML = `
                        <p>Ol√°, <strong>${user.displayName}</strong>!</p>
                        <img src="${user.photoURL}" width="100"><br>
                        <p>Email: ${user.email}</p>
                        <button class="btn-logout" onclick="logout()">Sair</button>
                    `;
                })
                .catch(error => {
                    alert('Erro no login: ' + error.message);
                    console.error(error);
                });
        }

        // Fun√ß√£o de Logout
        function logout() {
            auth.signOut()
                .then(() => {
                    document.getElementById('user-info').innerHTML = '';
                    alert('Deslogado com sucesso!');
                })
                .catch(error => {
                    alert('Erro ao deslogar: ' + error.message);
                    console.error(error);
                });
        }

        // Verifica se j√° est√° logado (mant√©m sess√£o ativa)
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-info').innerHTML = `
                    <p>Ol√°, <strong>${user.displayName}</strong>!</p>
                    <img src="${user.photoURL}" width="100"><br>
                    <p>Email: ${user.email}</p>
                    <button class="btn-logout" onclick="logout()">Sair</button>
                `;
            } else {
                document.getElementById('user-info').innerHTML = '';
            }
        });
    </script>
</body>
</html>
