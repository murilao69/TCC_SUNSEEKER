<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sunseeker</title>
  <link rel="icon" href="imagens/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/pagina_padrao.css">
  <link rel="stylesheet" href="CSS/loading.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <!-- Firebase Cloud Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

</head>

<body>
<!-- Tela de Loading -->
<div id="loading-screen">
    <div class="loading-content">
        <img src="imagens/logo.png" alt="Sunseeker Logo" class="logo-pulse">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</div>

  <!-- 游댅 Cadastro -->
  <main class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo"><img src="imagens/logoBT_semtitulo.png" style="width: 70%;"></i></div>
        <h1 class="login-title">Crie sua conta</h1>
        <p class="login-subtitle">Seja bem-vindo(a) ao Sunseeker</p>
      </div>

      <form id="registerForm">

                <div class="form-group">
          <label for="nome"><i class="fas fa-user me-1"></i>Nome completo</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
        </div>


        <div class="form-group">
          <label for="email"><i class="fas fa-envelope me-1"></i> E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock me-1"></i> Senha</label>
          <div style="position: relative;">
            <input type="password" id="password" class="form-control" placeholder="Crie uma senha" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock me-1"></i> Confirmar Senha</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" class="btn-login">
          <span class="btn-text">Cadastrar</span>
        </button>
      </form>

      <div class="divider"><span>ou continue com</span></div>

      <div class="social-login">
        <a href="#" class="btn-social" onclick="loginGoogle()">
          <i class="fab fa-google"></i> Google
        </a>
      </div>

      <div class="signup-link">
        J치 tem uma conta? <a href="login.html">Fa칞a login</a>
      </div>
    </div>
  </main>

  <!-- 游댠 Firebase Config + Scripts -->
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzsKoNUO3pfWXr7kSBfZ3WEls_2TBhWx0",
      authDomain: "sunseeker-11685.firebaseapp.com",
      projectId: "sunseeker-11685",
      storageBucket: "sunseeker-11685.appspot.com",
      messagingSenderId: "997372628224",
      appId: "1:997372628224:web:50ccfbfe938a0442bb37e5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const firestore = firebase.firestore(); // Initialize Firestore

    // 游댏 Mostrar/Esconder Senha
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('passwordToggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // 游 Fun칞칚o para salvar dados no Realtime Database
    function salvarDadosUsuario(userId, email, provedor, nome = null) {
      const userRef = database.ref('usuarios/' + userId);
      const userData = {
        email: email,
        provedor: provedor,
        dataCadastro: new Date().toISOString(),
        nome: nome || email.split('@')[0],
        ultimoAcesso: new Date().toISOString()
      };
      
      return userRef.set(userData);
    }

    // 游 Fun칞칚o para salvar dados no Cloud Firestore
    function salvarDadosUsuarioFirestore(userId, email, provedor, nome = null) {
      return firestore.collection('usuarios').doc(userId).set({
        email: email,
        provedor: provedor,
        dataCadastro: new Date().toISOString(),
        nome: nome || email.split('@')[0],
        ultimoAcesso: new Date().toISOString()
      });
    }

    // 游댠 Cadastro com E-mail e Senha + Verifica칞칚o + Salvamento no BD
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'warning',
          title: 'Senhas n칚o coincidem!',
          text: '丘멆잺 As senhas n칚o coincidem!',
          confirmButtonColor: '#3085d6'
        });
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const nome = document.getElementById('nome').value.trim();

          // 1. ATUALIZA O PERFIL DO USU츼RIO NO FIREBASE AUTH COM O NOME
          user.updateProfile({
            displayName: nome
          }).then(() => {
            console.log("Nome de exibi칞칚o do usu치rio atualizado com sucesso:", nome);

            // 2. SALVA OS DADOS ADICIONAIS NOS BANCOS DE DADOS
            // Salvar dados no Realtime Database
            salvarDadosUsuario(user.uid, email, 'email', nome)
              .catch((error) => console.error('Erro ao salvar dados no Realtime DB:', error));

            // Salvar dados no Cloud Firestore
            salvarDadosUsuarioFirestore(user.uid, email, 'email', nome)
              .catch((error) => console.error('Erro ao salvar dados no Firestore:', error));

            // 3. ENVIA O E-MAIL DE VERIFICA칂츾O
            user.sendEmailVerification()
              .then(() => {
                Swal.fire({
                  icon: 'success',
                  title: 'Conta criada com sucesso!',
                  text: 'Verifique seu e-mail antes de fazer login.',
                  confirmButtonColor: '#3085d6',
                  timer: 5000
                }).then(() => {
                  auth.signOut();
                  window.location.href = 'login.html';
                });
              });
          }).catch((error) => {
              console.error("Erro ao atualizar o perfil do usu치rio:", error);
              Swal.fire({
                icon: 'error',
                title: 'Erro ao salvar nome do usu치rio.',
                text: error.message,
                confirmButtonColor: '#d33'
              });
            });

        })
        .catch((error) => {
          console.error('Erro no cadastro:', error);
          if (error.code === 'auth/email-already-in-use') {
            Swal.fire({
              icon: 'warning',
              title: 'E-mail j치 em uso!',
              text: '丘멆잺 Este e-mail j치 est치 em uso!',
              confirmButtonColor: '#3085d6'
            });
          } else if (error.code === 'auth/weak-password') {
            Swal.fire({
              icon: 'warning',
              title: 'Senha fraca!',
              text: '丘멆잺 A senha deve ter pelo menos 6 caracteres.',
              confirmButtonColor: '#3085d6'
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Erro ao criar conta',
              text: error.message,
              confirmButtonColor: '#d33'
            });
          }
        });
    });

    // 游댠 Cadastro/Login com Google + Salvamento no BD
    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          
          // Salvar/Atualizar dados no Realtime Database e Firestore
          salvarDadosUsuario(user.uid, user.email, 'google', user.displayName);
          salvarDadosUsuarioFirestore(user.uid, user.email, 'google', user.displayName);

          window.location.href = 'inicio.html';
        })
        .catch(error => {
          console.error(error);
          Swal.fire({
            icon: 'error',
            title: 'Erro no login com Google',
            text: error.message,
            confirmButtonColor: '#d33'
          });
        });
    }

    // 游댠 Cadastro/Login com Google + Salvamento no BD
    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          
          // Salvar dados no Realtime Database
          salvarDadosUsuario(user.uid, user.email, 'google', user.displayName)
            .then(() => {
              console.log('Dados do usu치rio Google salvos com sucesso!');
            })
            .catch((error) => {
              console.error('Erro ao salvar dados:', error);
            });

          // Salvar dados no Cloud Firestore
          salvarDadosUsuarioFirestore(user.uid, user.email, 'google', user.displayName)
            .then(() => {
              console.log('Dados do usu치rio Google salvos no Firestore com sucesso!');
            })
            .catch((error) => {
              console.error('Erro ao salvar dados no Firestore:', error);
            });

          Swal.fire({
            icon: 'success',
            title: `Bem-vindo ${user.displayName}`,
            confirmButtonColor: '#3085d6'
          }).then(() => {
            window.location.href = 'inicio.html';
          });
        })
        .catch(error => {
          console.error(error);
          Swal.fire({
            icon: 'error',
            title: 'Erro no login com Google',
            text: error.message,
            confirmButtonColor: '#d33'
          });
        });
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/loading.js"></script>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
