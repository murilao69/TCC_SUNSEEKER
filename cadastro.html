<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sunseeker</title>
  <link rel="icon" href="imagens/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/pagina_padrao.css">
  <link rel="stylesheet" href="CSS/loading.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <!-- Firebase Cloud Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>

<body>
<!-- Tela de Loading -->
<div id="loading-screen">
    <div class="loading-content">
        <img src="imagens/logo.png" alt="Sunseeker Logo" class="logo-pulse">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</div>

  <!-- 🔆 Cadastro -->
  <main class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo"><img src="imagens/logoBT_semtitulo.png" style="width: 70%;"></i></div>
        <h1 class="login-title">Crie sua conta</h1>
        <p class="login-subtitle">Seja bem-vindo(a) ao Sunseeker</p>
      </div>

      <form id="registerForm">

                <div class="form-group">
          <label for="nome"><i class="fas fa-user me-1"></i>Nome completo</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
        </div>


        <div class="form-group">
          <label for="email"><i class="fas fa-envelope me-1"></i> E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock me-1"></i> Senha</label>
          <div style="position: relative;">
            <input type="password" id="password" class="form-control" placeholder="Crie uma senha" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock me-1"></i> Confirmar Senha</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" class="btn-login">
          <span class="btn-text">Cadastrar</span>
        </button>
      </form>

      <div class="divider"><span>ou continue com</span></div>

      <div class="social-login">
        <a href="#" class="btn-social" onclick="loginGoogle()">
          <i class="fab fa-google"></i> Google
        </a>
      </div>

      <div class="signup-link">
        Já tem uma conta? <a href="login.html">Faça login</a>
      </div>
    </div>
  </main>

  <!-- 🔥 Firebase Config + Scripts -->
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzsKoNUO3pfWXr7kSBfZ3WEls_2TBhWx0",
      authDomain: "sunseeker-11685.firebaseapp.com",
      projectId: "sunseeker-11685",
      storageBucket: "sunseeker-11685.appspot.com",
      messagingSenderId: "997372628224",
      appId: "1:997372628224:web:50ccfbfe938a0442bb37e5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // 🔐 Mostrar/Esconder Senha
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('passwordToggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // 💾 Função para salvar dados no Realtime Database
    function salvarDadosUsuario(userId, email, provedor, nome = null) {
      const userRef = database.ref('usuarios/' + userId);
      const userData = {
        email: email,
        provedor: provedor,
        dataCadastro: new Date().toISOString(),
        nome: nome || email.split('@')[0],
        ultimoAcesso: new Date().toISOString()
      };
      
      return userRef.set(userData);
    }

    // 🔥 Cadastro com E-mail e Senha + Verificação + Salvamento no BD
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'warning',
          title: 'Senhas não coincidem!',
          text: '⚠️ As senhas não coincidem!',
          confirmButtonColor: '#3085d6'
        });
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          const nome = document.getElementById('nome').value.trim();
          // Salvar dados no Realtime Database
          salvarDadosUsuario(user.uid, email, 'email', nome)
            .then(() => {
              console.log('Dados do usuário salvos com sucesso!');
            })
            .catch((error) => {
              console.error('Erro ao salvar dados:', error);
            });

          user.sendEmailVerification()
            .then(() => {
              Swal.fire({
                icon: 'success',
                title: 'Conta criada com sucesso!',
                text: 'Verifique seu e-mail antes de fazer login.',
                confirmButtonColor: '#3085d6'
              }).then(() => {
                auth.signOut();
                window.location.href = 'login.html';
              });
            })
            .catch((error) => {
              console.error('Erro ao enviar e-mail de verificação:', error);
              Swal.fire({
                icon: 'error',
                title: 'Erro ao enviar e-mail de verificação.',
                text: error.message,
                confirmButtonColor: '#d33'
              });
            });

        })
        .catch((error) => {
          console.error('Erro no cadastro:', error);
          if (error.code === 'auth/email-already-in-use') {
            Swal.fire({
              icon: 'warning',
              title: 'E-mail já em uso!',
              text: '⚠️ Este e-mail já está em uso!',
              confirmButtonColor: '#3085d6'
            });
          } else if (error.code === 'auth/weak-password') {
            Swal.fire({
              icon: 'warning',
              title: 'Senha fraca!',
              text: '⚠️ A senha deve ter pelo menos 6 caracteres.',
              confirmButtonColor: '#3085d6'
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Erro ao criar conta',
              text: error.message,
              confirmButtonColor: '#d33'
            });
          }
        });
    });

    // 🔥 Cadastro/Login com Google + Salvamento no BD
    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          
          // Salvar dados no Realtime Database
          salvarDadosUsuario(user.uid, user.email, 'google', user.displayName)
            .then(() => {
              console.log('Dados do usuário Google salvos com sucesso!');
            })
            .catch((error) => {
              console.error('Erro ao salvar dados:', error);
            });

          Swal.fire({
            icon: 'success',
            title: `Bem-vindo ${user.displayName}`,
            confirmButtonColor: '#3085d6'
          }).then(() => {
            window.location.href = 'index.html';
          });
        })
        .catch(error => {
          console.error(error);
          Swal.fire({
            icon: 'error',
            title: 'Erro no login com Google',
            text: error.message,
            confirmButtonColor: '#d33'
          });
        });
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="JS/loading.js"></script>
</html>
